<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>End Term Marks Predictor | IITM BS</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h1>End Term Marks Predictor</h1>
<p>Select your level and subject to predict required end-term marks.</p>

<!-- LEVEL SELECT -->
<label>Select Your Level</label>
<select id="levelSelect" onchange="updateSubjects()">
  <option value="">-- Select Level --</option>
  <option value="foundation">Foundation</option>
  <option value="diploma">Diploma</option>
  <option value="degree">Degree</option>
</select>

<br><br>

<!-- SUBJECT SELECT -->
<label>Select Your Subject</label>
<select id="subjectSelect" disabled>
  <option value="">-- Select Subject --</option>
</select>

<br><br>

<!-- MARK INPUTS -->
<input type="number" id="currentMarks" placeholder="Current Marks">
<input type="number" id="targetMarks" placeholder="Target Total Marks">

<br><br>

<button onclick="predictMarks()">Predict</button>

<h2 id="result"></h2>

<script src="../js/predictor.js"></script>

</body>
</html>
